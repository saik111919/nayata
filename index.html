<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      /* Prevent flash of unstyled content and layout shifts */
      #root {
        min-height: 100vh;
        opacity: 0;
        transition: opacity 0.15s ease-in-out;
      }
      
      /* Show content after React has mounted */
      #root.loaded {
        opacity: 1;
      }
      
      /* Loading state styling */
      .spa-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }
      
      .spa-loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    <!-- Enhanced Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Enhanced SPA redirect handler with improved performance and no flickering
      (function() {
        'use strict';
        
        var l = window.location;
        
        // Check if this is a redirected URL from 404.html
        if (l.search && l.search[1] === '/') {
          // Parse and decode the redirected URL
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&');
          }).join('?');
          
          // Construct the proper URL
          var properUrl = l.pathname.slice(0, -1) + decoded + l.hash;
          
          // Replace the current history entry immediately
          // This prevents the wrong URL from appearing in browser history
          window.history.replaceState(null, null, properUrl);
        }
        
        // Enhanced loading management
        window.spaLoadingManager = {
          hideLoading: function() {
            var loadingEl = document.getElementById('spa-loading');
            var rootEl = document.getElementById('root');
            
            if (loadingEl) {
              loadingEl.classList.add('hidden');
              setTimeout(function() {
                loadingEl.remove();
              }, 300);
            }
            
            if (rootEl) {
              rootEl.classList.add('loaded');
            }
          }
        };
        
      })();
    </script>

    <link rel="stylesheet" crossorigin href="/nayata/assets/index-B7se-rzB.css">
  </head>
  <body>
    <!-- Loading overlay to prevent content flash -->
    <div id="spa-loading" class="spa-loading">
      <div style="text-align: center; color: #666;">
        <div style="font-size: 18px; margin-bottom: 10px;">Loading...</div>
        <div style="width: 40px; height: 4px; background: #e0e0e0; border-radius: 2px; overflow: hidden; margin: 0 auto;">
          <div style="width: 100%; height: 100%; background: linear-gradient(90deg, #007bff 0%, #0056b3 100%); animation: loading 1.5s infinite;"></div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <style>
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    </style>
  </body>
